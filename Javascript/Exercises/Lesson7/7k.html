<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Cart Quantity</title>
</head>
<body>
  <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">Show Quantity</button>

  <button onclick="
    if(cartQuantity + 1>max)
      alert('The cart is full');
    else{
      updateCartQuantity(1);
    }
  ">Add to cart</button>

  <button onclick="
    if(cartQuantity + 2>max)
      alert('The cart is full');
    else{
      updateCartQuantity(2);
    }
  ">+2</button>

  <button onclick="
    if(cartQuantity + 3>max)
      alert('The cart is full');
    else{
      updateCartQuantity(3);
    }
  ">+3</button>

  <button onclick="
    if(cartQuantity + 4>max)
      alert('The cart is full');
    else{
      updateCartQuantity(4);
    }
  ">+4</button>

  <button onclick="
    if(cartQuantity + 5>max)
      alert('The cart is full');
    else{
      updateCartQuantity(5);
    }
  ">+5</button>

  <button onclick="
  if(cartQuantity-1<min){
    alert('Not enough items in the cart');
  }
  else{
    updateCartQuantity(-1);
  }
  ">Remove from cart</button>

  <button onclick="
  if(cartQuantity-2<min){
    alert('Not enough items in the cart');
  }
  else{
    updateCartQuantity(-2);
  }
  ">-2</button>

  <button onclick="
    if(cartQuantity-3<min){
      alert('Not enough items in the cart');
    } 
    else{
      updateCartQuantity(-3);
    }
    ">-3</button>

  <button onclick="
    cartQuantity=0;
    console.log('Cart Quantity reset!');
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <script>
    let cartQuantity=0;
    const max=10;
    const min=0;
    function updateCartQuantity(value){
      cartQuantity+=value;
      console.log(`Cart Quantity: ${cartQuantity}`);
    }
  </script>
</body>
</html>
