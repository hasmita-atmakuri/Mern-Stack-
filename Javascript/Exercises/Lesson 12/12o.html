<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12o</title>
</head>
<body>
  <script>
    function removeEggs(foods){
      let eggsRemoved=0;
      return foods.filter((value) => {
        if(value==='eggs' && eggsRemoved<2){
          eggsRemoved++;
          return false;
        }   
        else {
          return true;
        }
      });
    }
    console.log(removeEggs(['apple','eggs','eggs','mango','eggs']));
  </script>
</body>
</html>
