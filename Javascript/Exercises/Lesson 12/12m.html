<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12m</title>
</head>
<body>
  <script>
    function addNum(array,num){
      return array.map((value) => value+num);
    }
    console.log(addNum([1,2,3,-4,-5],3));
    console.log(addNum([1,2,3,-4,-5,0],-8));
  </script>
</body>
</html>
