<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <script>
    function convertToKM(miles){
      return (1.6)*miles;
    }
    function convertToMiles(Km){
      return Km/(1.6);
    }
    function convertLength(length,from,to){
      if(from==='km' && to==='miles'){
        const res=convertToMiles(length);
        return `${res} miles`;
      }

      else if(from==='km' && to==='km')
        return `${length} km`;

      else if(from==='miles' && to==='km'){
        const res=convertToKM(length);
        return `${res} km`;
      }

      else if(from==='miles' && to==='miles')
      return `${length} miles`;
    }

    console.log(convertLength(50,'miles','km'));
    console.log(convertLength(32,'km','miles'));
    console.log(convertLength(50,'km','km'));
  </script>
</body>
</html>
