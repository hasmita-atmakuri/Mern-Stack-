<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Cart Quantity</title>
</head>
<body>
  <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1);
  ">Add to cart</button>

  <button onclick="
    updateCartQuantity(2);
  ">+2</button>

  <button onclick="
    updateCartQuantity(3);
  ">+3</button>

  <button onclick="
    updateCartQuantity(4);
  ">+4</button>

  <button onclick="
    updateCartQuantity(5);
  ">+5</button>

  <button onclick="
    updateCartQuantity(-1);
  ">Remove from cart</button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

  <button onclick="
    cartQuantity=0;
    console.log('Cart Quantity reset!');
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <script>
    let cartQuantity=0;
    const max=10;
    const min=0;
    function updateCartQuantity(value){
      if(cartQuantity+value>10){
        alert('The cart is full');
        return;
      }
      else if(cartQuantity+value<0){
        alert('Not enough items in the cart');
        return;
      }
      else{
        cartQuantity+=value;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    }
  </script>
</body>
</html>
