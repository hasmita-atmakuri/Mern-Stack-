<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11j</title>
</head>
<body>
  <script>
    function addArrays(array1,array2){
      let ans=[];
      for(let i=0;i<array1.length;i++){
        ans[i]=array1[i]+array2[i];
      }
      return ans;
    }
    let nums1=[7,57,298,2900];
    let nums2=[7,920,573,66];
    console.log(addArrays(nums1,nums2));
  </script>
</body>
