<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11i</title>
</head>
<body>
  <script>
    function addNum(array,num){
      for(let i=0;i<array.length;i++){
        array[i]+=num;
      }
      return array;
    }
    let nums=[7,57,298,2900];
    console.log(addNum(nums,-2));
  </script>
</body>
</html>
