<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11o</title>
</head>
<body>
  <script>
    let words=['hello', 'world', 'search', 'good'];
    let indi=-1;
    for(let i=0;i<words.length;i++){
      if(words[i]==='search')
        indi=i;
    }
    console.log(indi);

    let strings=['not','found'];
    let str=-1;
    for(let i=0;i<strings.length;i++){
      if(strings[i]==='search'){
        str=i;
      }
    }
    console.log(str);
  </script>
</body>
</html>
