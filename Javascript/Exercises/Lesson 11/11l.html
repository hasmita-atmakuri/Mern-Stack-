<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11l</title>
</head>
<body>
  <script>
    function minMax(array){
      let res={
        min:array[0],
        max:array[0]
      }
      for(let i=0;i<array.length;i++){
        if(array[i]<res.min)
          res.min=array[i];

        if(array[i]>res.max)
          res.max=array[i];
      }
      return res;
    }
    const array=[-3,-5,4578,-384,75588];
    console.log(minMax(array));
  </script>
</body>
</html>
