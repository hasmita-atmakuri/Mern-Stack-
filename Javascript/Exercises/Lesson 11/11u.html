<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11u</title>
</head>
<body>
  <script>
    function removeEgg(foods){
      const result=[];
      let eggCount=0;
      const food=foods.slice();
      const reversed=food.reverse();
      for(let i=0;i<food.length;i++){
        if(food[i]==='egg' && eggCount<2){
          continue;
        }
        eggCount++;
        result.push(food[i]);
      }
      return result.reverse();
    }
    const array=['apple','egg','egg','orange','grape','egg','egg']
    console.log(removeEgg(array));
    console.log(array);
  </script>
</body>
