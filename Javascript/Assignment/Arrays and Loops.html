<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arrays and Loops (Part 1)</title>
</head>
<body>
  <script>
    function processTransactions(transactions) {
      let finalBalance = 0;
      let totalDeposits = 0;
      let totalWithdrawals = 0;

      for (let tx of transactions) {
        if (tx.type === 'deposit') {
          finalBalance += tx.amount;
          totalDeposits += tx.amount;
        } else if (tx.type === 'withdrawal') {
          finalBalance -= tx.amount;
          totalWithdrawals += tx.amount;
        }
      }

      return {
        finalBalance,
        totalDeposits,
        totalWithdrawals
      };
    }

    const transactions = [
      { type: 'deposit', amount: 100 },
      { type: 'withdrawal', amount: 40 },
      { type: 'deposit', amount: 60 }
    ];

    const result = processTransactions(transactions);
    console.log(result); 
  </script>
</body>
</html>
