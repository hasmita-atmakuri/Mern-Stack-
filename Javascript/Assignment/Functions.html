<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
</head>
<body>
  <script>
    function calci(){
      return{
        add:(a,b) => a+b,
        subtract:(a,b) => a-b,
        multiply:(a,b) => a*b,
        divide:(a,b) => b!==0 ? a/b : "Division by zero error"
      };
    }
    const calculator = calci();
    console.log(calculator.add(1,2));
    console.log(calculator.subtract(1,2));
    console.log(calculator.multiply(-5,3));
    console.log(calculator.divide(8,-2));
  </script>
</body>
</html>
